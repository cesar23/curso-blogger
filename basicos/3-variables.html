<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title><data:view.title/></title>
    <b:skin></b:skin>
</head>
<body>
    <b:section id="Header">
        <b:widget id="Header1" type="Header" version='1'>
                <b:includable id="main">
                <!-- inicio condicionales de blogger -->
                    <b:if cond='data:blog.pageType == "index"'>
                            <h1 class="title"> inicio: <data:view.title/></h1>
                     <b:elseif cond='data:blog.pageType == "item"' />
                            <h1 class="title">pagina Item</h1>
                    <b:else />   
                            <h1 class="title"> Error</h1>
                    </b:if>

                   <!-- end condicionales de blogger -->
                </b:includable>
        </b:widget>
    </b:section>
    <b:section id="main"/>
    
</body>
</html>
